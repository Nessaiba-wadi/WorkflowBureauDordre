<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBM - Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personnalisé -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="login-page">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="animated-birds">
            <div class="bird"></div>
            <div class="bird"></div>
            <div class="bird"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="left-panel">
            <div class="welcome-text">
                <h1>Bienvenue sur</h1>
                <div class="logo-container">
                    <img src="../static/images/logo.png" alt="SBM Logo" class="logo">
                </div>
                <p class="slogan">Votre portail de gestion sécurisé</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-header">
                <h2>Connexion</h2>
                <p>Accédez à votre espace personnel</p>
            </div>

            <form id="loginForm" class="floating-labels">
                <div class="form-group">
                    <div class="input-container">
                        <input type="email" class="form-control" id="email" required>
                        <label for="email">Nom d'utilisateur</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <input type="password" class="form-control" id="password" required>
                        <label for="password">Mot de passe</label>
                        <button type="button" class="toggle-password" aria-label="Afficher/Masquer le mot de passe">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-btn">
                        <span class="btn-content">
                            <span>SE CONNECTER</span>
                            <i class="fas fa-arrow-right"></i>
                        </span>
                </button>
            </form>

            <div class="login-footer">
                <p>Vous n'avez pas de compte ?</p>
                <a href="#" class="create-account">
                    Créer un compte
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript personnalisé -->
<script src="../static/js/login.js"></script>

</body>
</html>
