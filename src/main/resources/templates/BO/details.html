<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBM - Détails Commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Menu -->
<div id="navMenuContainer"></div>

<div class="content-wrapper">
    <div class="container-fluid mt-4 px-4">
        <div class="d-flex justify-content-between mb-4 align-items-center">
            <h2 class="mb-0"><i class="fas fa-file-invoice me-2"></i>Détails de la Commande</h2>
            <a href="commandes.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
        </div>

        <div class="card shadow-lg">
            <div class="card-body">
                <div class="row g-4" id="detailsContent">
                    <!-- Contenu dynamique -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/../static/js/dashboard.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const commandeId = urlParams.get('id');

        if (!commandeId) {
            window.location.href = 'commandes.html';
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/BO/commandes/${commandeId}`);
            if (!response.ok) throw new Error('Commande non trouvée');

            const commande = await response.json();
            renderDetails(commande);

        } catch (error) {
            console.error(error);
            document.getElementById('detailsContent').innerHTML = `
            <div class="col-12 text-center text-danger py-4">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                <h4>${error.message}</h4>
            </div>`;
        }
    });

    function renderDetails(commande) {
        const formatDate = (dateString) =>
            dateString ? new Date(dateString).toLocaleDateString('fr-FR') : 'N/A';

        const detailsHtml = `
        <div class="col-md-6 detail-section">
            <h5 class="text-primary mb-3"><i class="fas fa-building me-2"></i>Fournisseur</h5>
            <dl class="row">
                <dt class="col-sm-4">Raison sociale</dt>
                <dd class="col-sm-8">${commande.raisonSocialeFournisseur || 'Non renseigné'}</dd>

                <dt class="col-sm-4">Numéro BC</dt>
                <dd class="col-sm-8">${commande.numeroBC || 'Non renseigné'}</dd>
            </dl>
        </div>

        <div class="col-md-6 detail-section">
            <h5 class="text-primary mb-3"><i class="fas fa-project-diagram me-2"></i>GBM</h5>
            <dl class="row">
                <dt class="col-sm-4">Raison sociale</dt>
                <dd class="col-sm-8">${commande.raisonSocialeGBM || 'Non renseigné'}</dd>

                <dt class="col-sm-4">Direction</dt>
                <dd class="col-sm-8">${commande.directionGBM || 'Non renseigné'}</dd>
            </dl>
        </div>

        <div class="col-md-6 detail-section">
            <h5 class="text-primary mb-3"><i class="fas fa-user-check me-2"></i>Responsables</h5>
            <dl class="row">
                <dt class="col-sm-4">Souscripteur</dt>
                <dd class="col-sm-8">${commande.souscripteur || 'Non renseigné'}</dd>

                <dt class="col-sm-4">Personne collectrice</dt>
                <dd class="col-sm-8">${commande.personnesCollectrice || 'Non renseigné'}</dd>
            </dl>
        </div>

        <div class="col-md-6 detail-section">
            <h5 class="text-primary mb-3"><i class="fas fa-calendar-alt me-2"></i>Dates</h5>
            <dl class="row">
                <dt class="col-sm-4">Date réception</dt>
                <dd class="col-sm-8">${formatDate(commande.dateReception)}</dd>

                <dt class="col-sm-4">Date transmission</dt>
                <dd class="col-sm-8">${formatDate(commande.dateTransmission)}</dd>
            </dl>
        </div>

        <div class="col-12 detail-section">
            <h5 class="text-primary mb-3"><i class="fas fa-info-circle me-2"></i>Informations complémentaires</h5>
            <dl class="row">
                <dt class="col-sm-2">État</dt>
                <dd class="col-sm-10">
                    <span class="badge bg-${getBadgeColor(commande.etatCommande)}">
                        ${commande.etatCommande || 'Non défini'}
                    </span>
                </dd>

                <dt class="col-sm-2">Type document</dt>
                <dd class="col-sm-10">${commande.typeDocument || 'Non renseigné'}</dd>

                <dt class="col-sm-2">Fichier joint</dt>
                <dd class="col-sm-10">
                    ${commande.fichierJoint ? `
                    <a href="${API_BASE_URL}/uploads/${commande.fichierJoint}" class="btn btn-link" download>
                        <i class="fas fa-file-download me-2"></i>Télécharger
                    </a>
                    ` : 'Aucun fichier joint'}
                </dd>

                <dt class="col-sm-2">Dossier complet</dt>
                <dd class="col-sm-10">
                    ${commande.dossierComplet ?
            '<i class="fas fa-check-circle text-success"></i>' :
            '<i class="fas fa-times-circle text-danger"></i>'}
                </dd>
            </dl>
        </div>`;

        document.getElementById('detailsContent').innerHTML = detailsHtml;
    }

    function getBadgeColor(etat) {
        const colors = {
            'Terminé': 'success',
            'En cours': 'warning',
            'Urgent': 'danger'
        };
        return colors[etat] || 'secondary';
    }
</script>
</body>
</html>
