<div class="content-wrapper">
    <div class="container-fluid mt-4 px-4">
        <h2 class="mb-4">Nouvelle Commande</h2>

        <form id="commandeForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Colonne de gauche -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Raison Sociale Fournisseur *</label>
                        <input type="text" class="form-control" id="raisonSocialeFournisseur" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Numéro BC *</label>
                        <input type="text" class="form-control" id="numeroBC" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Direction GBM *</label>
                        <input type="text" class="form-control" id="directionGBM" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type Document *</label>
                        <input type="text" class="form-control" id="typeDocument" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date Relance BR *</label>
                        <input type="date" class="form-control" id="dateRelanceBR" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date Transmission *</label>
                        <input type="date" class="form-control" id="dateTransmission" required>
                    </div>
                </div>

                <!-- Colonne de droite -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Raison Sociale GBM *</label>
                        <input type="text" class="form-control" id="raisonSocialeGBM" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Souscripteur *</label>
                        <input type="text" class="form-control" id="souscripteur" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type Relance *</label>
                        <select class="form-select" id="typeRelance" required>
                            <option value="">Choisir...</option>
                            <option value="MAIL">Mail</option>
                            <option value="TELEPHONE">Téléphone</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Personnes Collectrice</label>
                        <input type="text" class="form-control" id="personnesCollectrice">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dossierComplet">
                            <label class="form-check-label">Dossier Complet</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Document Joint</label>
                        <input type="file" class="form-control" id="fichier" accept=".pdf,.doc,.docx">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const commandeForm = document.getElementById('commandeForm');

        commandeForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Récupérer les valeurs du formulaire
            const formData = new FormData();
            formData.append('raisonSocialeFournisseur', document.getElementById('raisonSocialeFournisseur').value);
            formData.append('numeroBC', document.getElementById('numeroBC').value);
            formData.append('directionGBM', document.getElementById('directionGBM').value);
            formData.append('typeDocument', document.getElementById('typeDocument').value);
            formData.append('dateRelanceBR', document.getElementById('dateRelanceBR').value);
            formData.append('dateTransmission', document.getElementById('dateTransmission').value);
            formData.append('raisonSocialeGBM', document.getElementById('raisonSocialeGBM').value);
            formData.append('souscripteur', document.getElementById('souscripteur').value);
            formData.append('typeRelance', document.getElementById('typeRelance').value);

            const personnesCollectrice = document.getElementById('personnesCollectrice').value;
            if (personnesCollectrice) {
                formData.append('personnesCollectrice', personnesCollectrice);
            }

            formData.append('dossierComplet', document.getElementById('dossierComplet').checked);

            const fichierInput = document.getElementById('fichier');
            if (fichierInput.files.length > 0) {
                formData.append('fichier', fichierInput.files[0]);
            }

            try {
                // Récupérer l'email de l'utilisateur connecté depuis la session
                const userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
                if (!userInfo || !userInfo.email) {
                    throw new Error('Utilisateur non authentifié');
                }

                const response = await fetch('http://localhost:8082/BO/commandes/nouvelle', {
                    method: 'POST',
                    headers: {
                        'Authorization': userInfo.email
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Commande créée avec succès ! ID : ' + data.idCommande);
                    // Réinitialiser le formulaire
                    commandeForm.reset();
                } else {
                    throw new Error(data.message || 'Erreur lors de la création de la commande');
                }

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur : ' + error.message);
            }
        });
    });
</script>
</body>
